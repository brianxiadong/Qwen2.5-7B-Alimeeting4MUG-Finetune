### Model Configuration
model_name_or_path: /data/Alimeeting4MUG/models/Qwen/Qwen2.5-7B
trust_remote_code: true

### Fine-tuning Method
stage: sft
do_train: true
finetuning_type: lora

### LoRA Configuration (防过拟合优化版 v2)
lora_rank: 64
lora_alpha: 128
lora_dropout: 0.1
lora_target: q_proj,k_proj,v_proj,o_proj,gate_proj,up_proj,down_proj

### Dataset Configuration
dataset_dir: ./data
dataset: alimeeting4mug_train
eval_dataset: alimeeting4mug_dev
template: qwen
cutoff_len: 4096
max_samples: 10000
overwrite_cache: true
preprocessing_num_workers: 8

### Training Parameters
output_dir: ./outputs/qwen2.5-7b-mug-lora
logging_dir: ./outputs/logs
logging_steps: 10
save_steps: 50
eval_steps: 50
save_total_limit: 5

per_device_train_batch_size: 8
per_device_eval_batch_size: 8
gradient_accumulation_steps: 8
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### Evaluation
val_size: 0.0
eval_strategy: steps

### Quantization (disabled for A800 bf16 training)
# quantization_bit: 4
# quantization_method: bitsandbytes

### Flash Attention (enabled for A800)
flash_attn: fa2
